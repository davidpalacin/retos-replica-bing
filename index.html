<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing</title>
    <script src="https://kit.fontawesome.com/34bb39287d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="boxLogo">
            <img height="25px" width="150px" src="img/logo.png" alt="logo de Microsoft Bing" class="logo">
        </div>

        <div class="leftSide">
            <div class="leftElement">Imágenes</div>
            <div class="leftElement">Vídeos</div>
            <div class="leftElement">. . .</div>
        </div>

        <div class="rightSide">
            <div class="rightElement">català</div>
            <div class="rightElement">English</div>
            <div class="rightElement">Iniciar Sesión</div>
            <div class="rightElement">Rewards</div>
        </div>
    </div>

    <div class="main">
        <div class="boxIpt">
            <input class="iptSearch" type="search">
            <div class="boxIcons">
                <i class="fa-solid fa-microphone iconsSearch"></i>
                <i class="fa-solid fa-camera iconsSearch"></i>
                <i class="fa-regular fa-keyboard iconsSearch"></i>
                <i class="fa-solid fa-magnifying-glass iconsSearch"></i>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="boxButtons">
            <div class="button">
                <i class="footerButtons fa-solid fa-arrow-down"></i>
            </div>
            <div class="rightButtons">
                <div class="button">
                    <i class="footerButtons fa-solid fa-location-dot"></i>
                </div>
                <div class="button">
                    <i class="footerButtons fa-solid fa-arrow-left"></i>
                </div>
                <div class="button">
                    <i class="footerButtons fa-solid fa-arrow-right"></i>
                </div>
            </div>
            
        </div>
        <div class="boxTargets">
            <div class="target"></div>
            <div class="target"></div>
            <div class="target"></div>
            <div class="target"></div>
            <div class="target"></div>
        </div>
    </div>
</body>
</html>
